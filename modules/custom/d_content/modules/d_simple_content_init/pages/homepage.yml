info:
  type: content_page
  title: Home Page
field_page_section:
  paragraphs:
  - paragraph_type: d_p_banner
    data:
      field_d_main_title:
        type: text
        data: Welcome to your Droopler website
      field_d_subtitle:
        type: text
        data: Please modify it to your needs
      field_d_image_background:
        type: image
        data: demo_droopler_bg.jpg

  - paragraph_type: d_p_group_of_text_blocks
    data:
      field_d_main_title:
        type: text
        data: Where to start?
      field_d_long_text:
        type: text_long
        data: <p>To add a new page, choose Content -> Add Content -> Content Page. To edit an existing page, click "Edit" on the tabs located on the top. If you need any help, please read the <a href="https://droopler.com/developers">official documentation</a></p>
